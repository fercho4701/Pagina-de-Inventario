<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:head>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

        <title>Facelet Title</title>

    </h:head>
    <body style="background-image: url(https://s1.1zoom.me/b5050/342/Geometry_Texture_Blue_Light_Blue_White_background_586221_1920x1080.jpg)" >
        
     <h:form>


            <nav class="nav" style="background-color: #e3f2fd;">

                <a class="nav-link active" aria-current="page" href="#{controlador_index.bienvenida()}">Inicio</a>
                <a class="nav-link" href="#{controlador_index.crear_crear_mensaje()}">¿Ayuda?</a>
                <a class="nav-link" href="#">¿Quienes somos?</a>
               
            </nav>
        </h:form> 
 
        
        <center>


            <h:form>
                <ui:repeat value="#{controladorProducto.productos}" var="p">






                </ui:repeat>

                <div class="card">
                    <p:dataTable style="margin-top: 5%" var="sos" value="#{controladorProducto.productos}">
                        <p:column headerText="ID">
                            <h:outputText value="#{sos.id}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{sos.nombre}" /> 
                        </p:column>

                        <p:column headerText="Tipo">
                            <h:outputText value="#{sos.tipo}" />
                        </p:column>

                        <p:column headerText="Cantidad">
                            <h:outputText value="#{sos.cantidad}" />
                        </p:column>
                        <p:column headerText="Marca">
                            <h:outputText value="#{sos.marca}" />
                        </p:column>
                       
                        <p:column headerText="Precio">
                            <h:outputText value="#{sos.precio}" />
                            <br></br>
                            <br></br>


                        </p:column>
                        <p:column headerText="Accion">
                            <h:commandButton value="Eliminar"  action="#{controladorProducto.eliminar_producto(sos)}"></h:commandButton>
                            <h:commandButton value="Editar" action="#{controladorProducto.editar_producto(sos)}" ></h:commandButton>
                            <br></br>


                        </p:column>
                    </p:dataTable>
                </div>

            </h:form>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        
        
        
        
    </body>
</html>
