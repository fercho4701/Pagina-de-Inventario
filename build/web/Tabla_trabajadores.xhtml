<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:head>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

        <title>Facelet Title</title>

    </h:head>

    <h:body style="background-image: url(https://s1.1zoom.me/b5050/342/Geometry_Texture_Blue_Light_Blue_White_background_586221_1920x1080.jpg)"   >


        <h:form>


            <nav class="nav" style="background-color: #e3f2fd;">

                <a class="nav-link active" aria-current="page" href="#{controlador_index.bienvenida()}">Inicio</a>
                <a class="nav-link" href="#{controlador_index.crear_crear_mensaje()}">¿Ayuda?</a>
                <a class="nav-link" href="#">¿Quienes somos?</a>
               
            </nav>
        </h:form> 


        <center>


            <h:form>
                <ui:repeat value="#{controlador_index.empleados}" var="p">






                </ui:repeat>

                <div class="card">
                    <p:dataTable style="margin-top: 5%" var="product" value="#{controlador_index.empleados}">
                        <p:column headerText="ID">
                            <h:outputText value="#{product.id}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{product.nombre}" /> 
                        </p:column>

                        <p:column headerText="Cedula">
                            <h:outputText value="#{product.cedula}" />
                        </p:column>

                        <p:column headerText="Correo">
                            <h:outputText value="#{product.correo}" />
                        </p:column>
                        <p:column headerText="Clave">
                            <h:outputText value="#{product.clave}" />
                        </p:column>
                        <p:column headerText="Cargo">
                            <h:outputText value="#{product.cargo}" />
                        </p:column>
                        <p:column headerText="Telefono">
                            <h:outputText value="#{product.telefono}" />
                            <br></br>
                            <br></br>


                        </p:column>
                        <p:column headerText="Accion">
                            <h:commandButton value="Eliminar"  action="#{controlador_index.eliminar(product)}"></h:commandButton>
                            <h:commandButton value="Editar" action="#{controlador_index.editar(product)}" ></h:commandButton>
                            <br></br>


                        </p:column>
                    </p:dataTable>
                </div>

            </h:form>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:body>

</html>
