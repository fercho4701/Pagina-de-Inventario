<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html">
    
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <style  type="text/css" >

            body{

                background-image:  url(https://s1.1zoom.me/b5050/342/Geometry_Texture_Blue_Light_Blue_White_background_586221_1920x1080.jpg);
            }


        </style>
        
        
    </head>
    
    <body>
      <h:form>


            <nav class="nav" style="background-color: #e3f2fd;">

                <a class="nav-link active" aria-current="page" href="#{controlador_index.bienvenida()}">Inicio</a>
                <a class="nav-link" href="#{controlador_index.crear_crear_mensaje()}">¿Ayuda?</a>
                <a class="nav-link" href="#">¿Quienes somos?</a>
               
            </nav>
        </h:form> 

        
        <center>
            <h1 style="margin-top: 3%">Registro de encargos</h1> 
        <h:form style=" margin-top: 5%; ">
        
            
            <h5>Nombre</h5>
            <h4><h:inputText class="card" style="width: 30%" value="#{controlador_encargos.nombre_encargos}"></h:inputText> </h4>  
       
            <h5>Cedula</h5>
            <h4><h:inputText class="card" style="width: 30%" value="#{controlador_encargos.cedula_encargos}"></h:inputText></h4> 
          
            <h5>Telefono</h5>
            <h4><h:inputText class="card" style="width: 30%" value="#{controlador_encargos.telefono_encargos}"></h:inputText></h4>  
         
            <h5>Direccion</h5>
            <h4> <h:inputText class="card" style="width: 30%" value="#{controlador_encargos.direccion_encargos}"></h:inputText></h4> 
          
            <h5>Pedido</h5>
            <h4><h:inputText class="card" style="width: 30%" value="#{controlador_encargos.pedido_encargos}"></h:inputText></h4>
           
            <h5> Fecha</h5>
            <h4><h:inputText class="card" style="width: 30%" value="#{controlador_encargos.fecha_encargos}"></h:inputText></h4> 
           
          
            
          
           
            
            <h:commandButton class="btn btn-primary" value="Registrar" action="#{controlador_encargos.crear_encargos()}"></h:commandButton>
            <h:commandButton style="margin-left: 1%" class="btn btn-primary" value="Consultar"  action="#{controlador_encargos.encargos_a_tabla()}" ></h:commandButton>
                     <br></br>
         <br></br>
           

        </h:form>
            </center>
        
       
    </body>
</html>
