<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <h:head>


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

        <title>Facelet Title</title>

    </h:head>

    <h:body style="background-image: url(https://s1.1zoom.me/b5050/342/Geometry_Texture_Blue_Light_Blue_White_background_586221_1920x1080.jpg)"   >


          <h:form>


            <nav class="nav" style="background-color: #e3f2fd;">

                <a class="nav-link active" aria-current="page" href="#{controlador_index.bienvenida()}">Inicio</a>
                <a class="nav-link" href="#{controlador_index.crear_crear_mensaje()}">¿Ayuda?</a>
                <a class="nav-link" href="#">¿Quienes somos?</a>
               
            </nav>
        </h:form> 


            <h:form>
                <ui:repeat value="#{controlador_clientes.clientes}" var="p">






                </ui:repeat>

                <div class="card">
                    <p:dataTable style="margin-top: 5%" var="producto" value="#{controlador_clientes.clientes}">
                        <p:column headerText="ID">
                            <h:outputText value="#{producto.id}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{producto.nombre}" /> 
                        </p:column>

                        <p:column headerText="Direccion">
                            <h:outputText value="#{producto.direccion}" />
                        </p:column>
                        <p:column headerText="Correo">
                            <h:outputText value="#{producto.correo}" />
                        </p:column>
                        <p:column headerText="Compras">
                            <h:outputText value="#{producto.compras}" />
                        </p:column>

                        <p:column headerText="Telefono">
                            <h:outputText value="#{producto.telefono}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{producto.fecha}" />
                        </p:column>
                        <p:column headerText="Cantidad">
                            <h:outputText value="#{producto.cantidad}" />
                        </p:column>
                        <p:column headerText="Cedula">
                            <h:outputText value="#{producto.cedula}" />
                            <br></br>
                            <br></br>


                        </p:column>
                        <p:column headerText="Accion">
                            <h:commandButton value="Eliminar"  action="#{controlador_clientes.eliminar_clientes(producto)}"></h:commandButton>
                            <h:commandButton value="Editar" action="#{controlador_clientes.editar_clientes(producto)}" ></h:commandButton>
                            <br></br>



                        </p:column>
                    </p:dataTable>
                </div>

            </h:form>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:body>

</html>
